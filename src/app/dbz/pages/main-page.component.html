<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Main DBZ Page</h1>
  <hr>

  <div class="row">
    <div class="col">
      <app-dbz-list (onDelete)="onDeleteCharacter($event)" [characterList]="characters"></app-dbz-list>
    </div>

    <div class="col">
      <app-dbz-add-character (onNewCharacter)="addCharacter($event)"></app-dbz-add-character>
    </div>
  </div>
</body>
</html>
