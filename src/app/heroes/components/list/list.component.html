<h3>Listado de heroes</h3>

<div>
  <h3 *ngIf="deletedHero !== ''; else nothingWasDeleted">Héroe borrado <small class="text-danger">{{ deletedHero }}</small> </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar último heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
